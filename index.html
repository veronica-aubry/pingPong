<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Count By</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <p>Enter what you want to count to and how you want to count it.</p>
      <form id="numberEnter">
        <div class="form-group">
          <label>Count to:</label>
          <input id="countTo" type="text" class="form-control">
          <label>Count by:</label>
          <input id="countBy" type="text" class="form-control">
        </div>
          <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <div id="calculation">
        <ul id ="results">
        </ul>
      </div>
    </div>
  </body>
</html>
